<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="./res/css/ionic.min.css" rel="stylesheet">
    <link href="./res/css/app.css" rel="stylesheet">

    <script src="./res/js/lib/ionic.bundle.min.js"></script>
    <script src="./res/js/app.js"></script>
    <script src="./res/js/app.routes.js"></script>
    <script src="./res/js/controllers/test.js"></script>
</head>
<body ng-app="app">
    <ion-side-menus>

        <ion-side-menu-content ng-controller="NavCtrl">
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()"></button>
            </ion-nav-buttons>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-assertive">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear ui-sref="tabs.home">Home</a>
                    </li>
                    <li>
                        <a class="item" menu-close ui-sref="tabs.facts">Facts</a>
                    </li>
                    <li>
                        <a class="item" menu-close ui-sref="tabs.facts2">More Facts</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Right Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear ui-sref="tabs.search">Search</a>
                    </li>
                    <li>
                        <a class="item" menu-close nav-clear ui-sref="tabs.settings">Settings</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</body>
</html>
